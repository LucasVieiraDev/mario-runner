<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>

    <title>Mario Runner</title>
</head>
<body>
    <H1 class="titleGame">Mario Runner</H1>
    <p>
        <audio src="sons/hit-noise.mp3" ></audio>
    </p>

    <div class="game-board">

        <div class="tela-game-over">
            <div class="gameover">
                <h1>GAME OVER</h1>
                
                <button onclick="again()">Jogar Novamente</button>
            </div>
        </div>

        <div class="vidas">
            <img class="vida1" src="img/coracao.png" alt="vida">
            <img class="vida2" src="img/coracao.png" alt="vida">
            <img class="vida3" src="img/coracao.png" alt="vida">
        </div>

        <div class="score">
            <h2>SCORE:</h2>
            <output class="scoreNumber">1000</output>
        </div>

        <img src="img/conjunto_paisagem/grama2.png" alt="grama" class="grama">         
        <img src="img/conjunto_paisagem/moitas2.png" alt="moitas" class="moitas">
        <img src="img/conjunto_paisagem/montes2.png" alt="montes" class="montes">
        <img src="img/conjunto_paisagem/ceu-montanas2.png" alt="montanhas" class="mont">
        
        <img src="img/conjunto_paisagem/grama2.png" alt="grama" class="grama2">         
        <img src="img/conjunto_paisagem/moitas2.png" alt="moitas" class="moitas2">
        <img src="img/conjunto_paisagem/montes2.png" alt="montes" class="montes2">
        <img src="img/conjunto_paisagem/ceu-montanas2.png" alt="montanhas" class="mont2">

        <img class="mario" src="img/mario3.gif" alt="mario">
        <img src="img/clouds.png" alt="clouds" class="cloud cloud1">
        <img src="img/clouds.png" alt="clouds" class="cloud cloud2">
        <img class="pipe" src="img/Warp_pipe-250.webp" alt="pipe">

    </div>
    
</body>
</html>
